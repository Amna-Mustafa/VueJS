<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <img v-bind:src="imgURL" v-bind:alt="imgDescription" width="500" height="350">
  <div>

    <script>
      const app = Vue.createApp({
        data() {
            return {
                product: 'Vue 3 Course!',
                imgURL: 'https://images.unsplash.com/photo-1603491656337-3b491147917c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2076&q=80',
                imgDescription: 'Badshahi Mosque',
            }
        }
    })
    .mount('#app')
  </script>
</body>
</html>
