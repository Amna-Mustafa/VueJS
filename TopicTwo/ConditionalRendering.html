<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header || 'Welcome' }}</h1>
            <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
            <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>            
        </div>
        <div v-if="type == 'car'">
            <p>Car</p>
          </div>
          <div v-else-if="type == 'book'">
            <p>Book</p>
          </div>
          <div v-else-if="type == 'animal'">
            <p>Animal</p>
          </div>
          <div v-else>
            <p>None of the ablove</p>
          </div>
        
        <ul>
            <li v-for="item in items"  :key="item.id" :class="{strikeout: item.purchased, priority: item.highPriority, 'static-class': true}">{{ item.label }}</li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingListApp = Vue.createApp({
            data() {
                return {
                    header: "Vue is ready to party!",
                    type: 'car',
                    items: [
                        { id: 1, label: '10 party hats',  purchased: true, highPriority: false},
                        { id: 2, label: '2 board games', purchased: true, highPriority: false},
                        { id: 3, label: '20 cups', purchased: false, highPriority: true}
                    ]
                }
            },
            methods:{
                doEdit(editing){
                    this.editing = editing
                    this.newItem = ""
                }
            }
        })
        .mount('#shopping-list')
    </script>
</body>
</html>
