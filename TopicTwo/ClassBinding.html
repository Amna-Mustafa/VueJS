<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="shopping-list">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <ul>
            <li v-for="item in items" @click="togglePurchased(item)" :key="item.id" :class="{strikeout: item.purchased, priority: item.highPriority, 'static-class': true}">{{ item.label }}</li>
            
            <li v-for="item in items" :key="item.id" :class="['strikeout', 'priority']">{{ item.label }}</li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingListApp = Vue.createApp({
            data() {
                return {
                    header: "Vue is ready to party!",
                    items: [
                        { id: 1, label: '10 party hats',  purchased: true, highPriority: false},
                        { id: 2, label: '2 board games', purchased: true, highPriority: false},
                        { id: 3, label: '20 cups', purchased: false, highPriority: true}
                    ]
                }
            },
            methods:{
                togglePurchased(item){
                    item.purchased = !item.purchased
                }
            }
        })
        .mount('#shopping-list')
    </script>
</body>
</html>
